name: Deploy to EC2

on:
  push:
    branches:
      - main # 트리거할 브랜치를 설정

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.12.1" # 사용하고자 하는 Node.js 버전

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /path/to/your/project # 프로젝트의 경로로 이동
            git pull origin main # 최신 코드를 가져옴
            npm install # 의존성 설치
            npm run build # 빌드 실행
            sudo systemctl restart nginx # Nginx 재시작
